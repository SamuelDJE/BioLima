<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <p>Sou um texto <strong>em negrito</strong></p>
    <hr>
    <p>texto em <em>italico</em></p>
    <hr>
    <b>texto em negrito e italico</b>
    <hr>
    <i>texto em italico</i> 
    <hr>
    <u>sublinhado</u>
    <hr>
    <mark>marcado</mark>
    <hr>
    <small>texto pequeno</small>
    <hr>
    <s>texto riscado</s>
    <hr>
    <del>texto deletado</del>
    <hr>
    <ins>texto inserido</ins>
    <hr>
    <p>H<sub>2</sub>0</p>
    <hr>
    <p>10<sup>2</sup></body></p>
</body>
</html>
